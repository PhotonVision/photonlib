name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # Windows Server
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: ./gradlew build
      - name: Publish
        run: ./gradlew publish
        env:
          ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
        if: github.event_name == 'push'
      - uses: actions/upload-artifact@master
        with:
          name: windows-artifact
          path: build/repos/releases

  # macOS Catalina
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build
      - name: Publish
        run: ./gradlew publish
        env:
          ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
        if: github.event_name == 'push'
      - run: ls -r
      - uses: actions/upload-artifact@master
        with:
          name: macos-artifact
          path: build/repos/releases
      
  # Ubuntu 18.04 LTS
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build
      - name: Publish
        run: ./gradlew publish
        env:
          ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
        if: github.event_name == 'push'
      - name: Deploy Vendor JSON
        run: curl -u ghactions:${{ secrets.ARTIFACTORY_API_KEY }}! -X PUT "https://maven.photonvision.org/artifactory/libs-release/photonlib.json" -T vendordeps/photonlib.json
        env:
          ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
        if: github.event_name == 'push'
      - uses: actions/upload-artifact@master
        with:
          name: linux-artifact
          path: build/repos/releases

  # roboRIO
  build-roborio:
    runs-on: ubuntu-latest
    container: wpilib/roborio-cross-ubuntu:2020-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build -Ponlylinuxathena
      - name: Publish
        run: ./gradlew publish -Ponlylinuxathena
        env:
          ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
        if: github.event_name == 'push'
      - uses: actions/upload-artifact@master
        with:
          name: roborio-artifact
          path: build/repos/releases

  # Raspbian
  build-raspbian:
    runs-on: ubuntu-latest
    container: wpilib/raspbian-cross-ubuntu:10-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build -Ponlylinuxraspbian
      - name: Publish
        run: ./gradlew publish -Ponlylinuxraspbian
        env:
          ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
        if: github.event_name == 'push'
      - uses: actions/upload-artifact@master
        with:
          name: raspbian-artifact
          path: build/repos/releases

  # Linux Aarch64
  build-linux-aarch64:
    runs-on: ubuntu-latest
    container: wpilib/aarch64-cross-ubuntu:bionic-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build -Ponlylinuxaarch64bionic
      - name: Publish
        run: ./gradlew publish -Ponlylinuxaarch64bionic
        env:
          ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
        if: github.event_name == 'push'
      - uses: actions/upload-artifact@master
        with:
          name: aarch64-artifact
          path: build/repos/releases
  
  # Combine Job
  combine:
    needs: [build-windows, build-macos, build-linux, build-roborio, build-raspbian, build-linux-aarch64]
    runs-on: ubuntu-latest
    steps:
      - run: mkdir build-tools

      - uses: actions/download-artifact@v2
        with:
          name: windows-artifact
          path: build-tools/repos

      - uses: actions/download-artifact@v2
        with:
          name: macos-artifact
          path: build-tools/repos

      - uses: actions/download-artifact@v2
        with:
          name: linux-artifact
          path: build-tools/repos

      - uses: actions/download-artifact@v2
        with:
          name: roborio-artifact
          path: build-tools/repos

      - uses: actions/download-artifact@v2
        with:
          name: raspbian-artifact
          path: build-tools/repos

      - uses: actions/download-artifact@v2
        with:
          name: aarch64-artifact
          path: build-tools/repos

      - uses: actions/upload-artifact@master
        with:
          name: combined-build
          path: build-tools/repos
      
      - run: sudo apt-get install zip
      - run: zip -r photonlib-offline-latest.zip build-tools/repos/      
      
